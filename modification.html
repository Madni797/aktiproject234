<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modification Appointment - Sports Cars</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="custom-modification-style.css">
</head>
<body>
    <header>
        <h1>Sports Cars</h1>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Schedule Your Custom Modification Appointment</h1>
            <p>Fill out the form below to book an appointment for customizing your sports car.</p>
        </div>
    </section>

    <section class="custom-mod-container">
        <form class="custom-mod-form">
            <h2>Car Details</h2>

            <label for="car-make">Car Make:</label>
            <input type="text" id="car-make" name="car-make" placeholder="e.g., Ferrari" required>

            <label for="car-model">Car Model:</label>
            <input type="text" id="car-model" name="car-model" placeholder="e.g., 488 GTB" required>

            <label for="car-year">Year:</label>
            <input type="number" id="car-year" name="car-year" placeholder="e.g., 2024" required>

            <label for="modification-type">Type of Modification:</label>
            <select id="modification-type" name="modification-type" required>
                <option value="" disabled selected>Select a modification</option>
                <option value="performance-upgrade">Performance Upgrade</option>
                <option value="aesthetic-enhancement">Aesthetic Enhancement</option>
                <option value="interior-customization">Interior Customization</option>
                <option value="exterior-customization">Exterior Customization</option>
                <option value="other">Other</option>
            </select>

            <label for="modification-details">Details of Modification:</label>
            <textarea id="modification-details" name="modification-details" rows="4" placeholder="Describe the modifications you want"></textarea>

            <label for="preferred-date">Preferred Date:</label>
            <input type="date" id="preferred-date" name="preferred-date" required>

            <label for="preferred-time">Preferred Time:</label>
            <input type="time" id="preferred-time" name="preferred-time" required>

            <h2>Contact Information</h2>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890" required>

            <button type="submit">Schedule Appointment</button>
        </form>
    </section>

    <footer>
        <h1>All Rights Reserved to Sports Cars Website</h1>
    </footer>
</body>
</html>
