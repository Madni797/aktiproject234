<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link rel="stylesheet" href="upgrade.css">
</head>
<body>
    <header>
        <h1>Online Payment</h1>
    </header>
    <section>
        <h2>Complete Your Payment</h2>
        <form action="payment_processing.php" method="POST">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit" class="btn1">Submit Payment</button>
        </form>
        <header>
            <h1>Cash on Delivery</h1>
        </header>
        <section>
            <h2>Order Confirmation</h2>
            <p>You have selected cash on delivery. Please confirm your delivery address:</p>
            <form action="confirm_order.php" method="POST">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
                <button type="submit">Confirm Order</button>
            </form>
        </section>
    </section>
    <footer>
        <h1>All Rights Reserved to Car Parts Website</h1>
    </footer>
</body>
</html>
