<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Consultation Appointment - Sports Cars</title>
    <link rel="stylesheet" href="consultation-style.css">
    <link rel="stylesheet" href="consultation-style.css">
</head>
<body>
    <header>
        <h1>Sports Cars</h1>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Schedule Your Car Consultation</h1>
            <p>Fill out the form below to book a consultation appointment and get expert advice on choosing and maintaining your sports car.</p>
        </div>
    </section>

    <section class="consultation-container">
        <form class="consultation-form">
            <h2>Consultation Details</h2>

            <label for="car-make">Car Make:</label>
            <input type="text" id="car-make" name="car-make" placeholder="e.g., Ferrari" required>

            <label for="car-model">Car Model:</label>
            <input type="text" id="car-model" name="car-model" placeholder="e.g., 488 GTB">

            <label for="car-year">Year:</label>
            <input type="number" id="car-year" name="car-year" placeholder="e.g., 2024">

            <label for="consultation-type">Type of Consultation:</label>
            <select id="consultation-type" name="consultation-type" required>
                <option value="" disabled selected>Select a consultation type</option>
                <option value="buying-advice">Buying Advice</option>
                <option value="maintenance-guidance">Maintenance Guidance</option>
                <option value="modification-suggestions">Modification Suggestions</option>
                <option value="general-inquiry">General Inquiry</option>
            </select>

            <label for="consultation-details">Details of Consultation:</label>
            <textarea id="consultation-details" name="consultation-details" rows="4" placeholder="Describe your needs or questions"></textarea>

            <label for="preferred-date">Preferred Date:</label>
            <input type="date" id="preferred-date" name="preferred-date" required>

            <label for="preferred-time">Preferred Time:</label>
            <input type="time" id="preferred-time" name="preferred-time" required>

            <h2>Contact Information</h2>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890" required>

            <button type="submit">Schedule Consultation</button>
        </form>
    </section>

    <footer>
        <h1>All Rights Reserved to Sports Cars Website</h1>
    </footer>
</body>
</html>
